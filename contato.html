<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato – Meu Portfólio</title>
  <link rel="stylesheet" href="css/style.css" />

<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Sobre mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html" class="ativo">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contato">
      <h1>Fale comigo</h1>
      <form id="form-contato" action="#" method="POST">
        <label for="nome">Luan Henrique Weber</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required />

        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" placeholder="Sobre o que é?" required />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui…" required></textarea>

        <button type="submit">Enviar mensagem</button>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
